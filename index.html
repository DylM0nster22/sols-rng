<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="roll-btn">Roll</button>
        <button id="auto-roll-btn">Auto Roll</button>

        <div class="backpack-container">
            <div class="backpack">
                <h2>Backpack:</h2>
                <div id="backpack-content"></div>
            </div>

            <div class="shop">
                <h2>Shop:</h2>
                <div id="shop-recipes">  </div> </div>
        </div>

        <div class="sort-buttons">
            <button id="sort-asc-btn">Sort by Rarity (Low to High)</button>
            <button id="sort-desc-btn">Sort by Rarity (High to Low)</button>
        </div>
        <div class="save-load-buttons">
            <button id="save-btn">Save Game</button>
            <input type="file" id="load-btn" accept=".txt">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
