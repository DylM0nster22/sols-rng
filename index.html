<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes rainbowCycle {
          0% { color: #FF0000; }
          14% { color: #FF7F00; }
          28% { color: #FFFF00; }
          42% { color: #00FF00; }
          57% { color: #0000FF; }
          71% { color: #4B0082; }
          85% { color: #9400D3; }
          100% { color: #FF0000; }
        }
        .exotic-color {
          animation: rainbowCycle 10s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="roll-btn">Roll</button>
        <button id="auto-roll-btn">Auto Roll</button>
        <button id="unequip-all-btn">Unequip All</button>
        <p id="roll-count">Roll Count: 0</p>
        <p id="coins">Coins: 0</p>
        <div id="play-time">Play Time: 0h 0m 0s</div>
    </div>
    <div id="backpack-container">
         <button class="backpack-button" id="backpack-button">Backpack</button>
         <div class="backpack" id="backpack-content" style="display: none;"></div>
        </div>
        <div class="shop">
            <button id="shop-button">Shop</button>
            <div id="shop-content" style="display: none;">
                <button id="craft-luck-glove-btn" class="craftable" data-items="1x divinus, 1x crystallized, 1x rare, 1x gear basing">Craft Luck Glove</button>
                <button id="craft-gear-basing-btn" class="craftable" data-items="1x common, 1x uncommon, 1x rare, 1x good">Craft Gear Basing</button>
                <button id="craft-solar-device-btn" class="craftable" data-items="1x solar, 1x divinus, 1x rare 1x gear basing">Craft Solar Device</button>
                <button id="craft-lunar-device-btn" class="craftable" data-items="1x Lunar, 1x rare, 1x divinus, 1x gear basing">Craft Lunar Device</button>
            </div>
            <div class="rarity">
                <span>Common</span>
                <button onclick="sellRarityForCoins('Common', 1)">Sell 1</button>
                <button onclick="sellRarityForCoins('Common', 10)">Sell 10</button>
                <button onclick="sellRarityForCoins('Common', 100)">Sell 100</button>
                <button onclick="sellRarityForCoins('Common', 1000)">Sell 1000</button>
            </div>
            <div class="rarity">
                <span>Uncommon</span>
                <button onclick="sellRarityForCoins('Uncommon', 1)">Sell 1</button>
                <button onclick="sellRarityForCoins('Uncommon', 10)">Sell 10</button>
                <button onclick="sellRarityForCoins('Uncommon', 100)">Sell 100</button>
                <button onclick="sellRarityForCoins('Uncommon', 1000)">Sell 1000</button>
            </div>
            <div class="rarity">
                <span>Rare</span>
                <button onclick="sellRarityForCoins('Rare', 1)">Sell 1</button>
                <button onclick="sellRarityForCoins('Rare', 10)">Sell 10</button>
                <button onclick="sellRarityForCoins('Rare', 100)">Sell 100</button>
                <button onclick="sellRarityForCoins('Rare', 1000)">Sell 1000</button>
            </div>
        </div>
        <div class="save-load-buttons">
            <button id="save-load-games">Save/Load Games</button>
            <div id="save-load-games-content" style="display: none;">
            <button id="save-btn">Save Game</button>
            <button id="load-btn">Load Game</button>
            <button id="export-btn">Export Game</button>
            <button id="import-btn">Import Game</button>
        </div>
        <div class="sort-buttons">
            <button id="sort-asc-btn">Sort by Rarity (Low to High)</button>
            <button id="sort-desc-btn">Sort by Rarity (High to Low)</button>
        </div>
        <div class="inventory">
            <button id="equip-luck-glove-btn">Equip Luck Glove</button>
            <button id="equip-solar-device-btn">Equip Solar Device</button>
            <button id="equip-lunar-device-btn">Equip Lunar Device</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
