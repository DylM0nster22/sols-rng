<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="roll-btn">Roll</button>
        <div class="roll-count"></div>
        <button id="auto-roll-btn">Auto Roll</button>
        <div class="backpack">Backpack</div>
        </div>
         </div>
        <div class="shop">
            <h2>Shop:</h2>
            <!-- Display crafting items here -->
            <button id="craft-btn">Craft First Item</button>
        </div>
        <div class="sort-buttons">
            <button id="sort-asc-btn">Sort by Rarity (Low to High)</button>
            <button id="sort-desc-btn">Sort by Rarity (High to Low)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
