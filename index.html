<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes rainbowCycle {
          0% { color: #FF0000; }
          14% { color: #FF7F00; }
          28% { color: #FFFF00; }
          42% { color: #00FF00; }
          57% { color: #0000FF; }
          71% { color: #4B0082; }
          85% { color: #9400D3; }
          100% { color: #FF0000; }
        }
        .exotic-color {
          animation: rainbowCycle 10s infinite;
        }
        #backpack-content, #shop-content {
            display: none;
        }
        .shop, .backpack {
            margin-top: 20px;
        }
        .shop-item, .backpack-item {
            margin-bottom: 5px;
        }
        /* Center the shop content */
        #shop-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="roll-btn">Roll</button>
        <button id="auto-roll-btn">Auto Roll</button>
    <div id="backpack-container">
         <button class="backpack-button" id="backpack-button">Backpack</button>
         <div class="backpack" id="backpack-content" style="display: none;"></div>
        </div>
        <button id="shop-button">Toggle Shop</button>
        <div id="shop-content" class="shop">
            <!-- Shop items will be displayed here -->
        </div>
        <div class="sort-buttons">
            <button id="sort-asc-btn">Sort by Rarity (Low to High)</button>
            <button id="sort-desc-btn">Sort by Rarity (High to Low)</button>
        </div>
        <div class="save-load-buttons">
            <button id="save-btn">Save Game</button>
            <input type="file" id="load-btn" accept=".txt">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
