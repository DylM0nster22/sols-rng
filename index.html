<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck-Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="roll-btn">Roll</button>
        <button id="auto-roll-btn">Auto Roll</button>
        <div id="backpack-container">
            <div class="backpack" id="backpack-content">Backpack</div>
        </div>
        <button id="shop-button">Shop</button>
        <div id="shop-container" style="display: none;">
            <button id="close-shop-button">X</button>
            <h2>Crafting Shop</h2>
            <div id="shop-items">
              </div>
          </div>
        <div class="shop">
            <h2>Shop:</h2>
            <!-- Display crafting items here -->
            <button id="craft-btn">Craft First Item</button>
        </div>
        <div class="sort-buttons">
            <button id="sort-asc-btn">Sort by Rarity (Low to High)</button>
            <button id="sort-desc-btn">Sort by Rarity (High to Low)</button>
        </div>
        <div class="save-load-buttons">
            <button id="save-btn">Save Game</button>
            <input type="file" id="load-btn" accept=".txt">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
